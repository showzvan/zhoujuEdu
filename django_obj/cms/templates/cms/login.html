<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>舟炬教育学历中心后台管理登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->
		<link href="/static/cms/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/cms/css/font-awesome.min.css" />
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<!--[if IE 7]>
		  <link rel="stylesheet" href="/static/cms/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<!-- ace styles -->

		<link rel="stylesheet" href="/static/cms/css/ace.min.css" />
		<link rel="stylesheet" href="/static/cms/css/ace-rtl.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="/static/cms/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="/static/cms/js/html5shiv.js"></script>
		<script src="/static/cms/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-dashboard blue"></i>
									<span class="red">学历中心</span>
									<span class="white">后台管理系统</span>
								</h1>
								<h4 class="blue">&copy; 舟炬教育</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee blue"></i>
												请输入用户名密码
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="admin_name" class="form-control" placeholder="用户名" id="name" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="密码" id="pwd" />
															<i class="icon-lock"></i>
														</span>
													</label>
                                                    <div id="info" style="color: red;font-size: 12px;"></div>
													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住我</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="btn" >
															<i class="icon-key"></i>
															登录
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /widget-main -->

										
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

</body>
<script>
    $(()=>{
        $(document).keyup(function(event){
            if(event.keyCode == 13){
                $("#btn").trigger("click");
            }
        });
        $("#btn").bind("click",()=>{
            //获取用户输入信息
            var admin_name = $("#name").val();
            var password = $("#pwd").val();
            var $this = $(this);

            //进行数据传递
            $.ajax({
                url:"/cms/login/",
                type:'post',
                data:{
                    "admin_name":admin_name,
                    "password":password
                },
                success:(data)=>{
                    console.log(data["message"]);
                    $("#info").html(data["message"]);
                    if (data["status"] === "success"){
                        window.location.href = data["info"]
                    }
                }
            })
        });
    });
</script>
</html>
