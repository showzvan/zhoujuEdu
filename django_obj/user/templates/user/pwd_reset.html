<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码重置</title>
    <link href="/static/cms/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content edit" data-id="{{ users.id }}">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">密码重置：</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="chpwdForm">
                <div class="form-group">
                    <input type="hidden" id="info" value="{{ users.id }}">
                    <label for="inputPwdChpw" class="col-sm-3 control-label">请输入新密码:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password" id="inputPwdChpw" placeholder="密码长度6-18位,以英文开头">
                        <span style="color: red;font-weight: bold;" class="alt pwd"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRePwdChpw" class="col-sm-3 control-label">确认密码:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="repassword" id="inputRePwdChpw" placeholder="请确认密码，保证和上面的密码相同">
                        <span style="color: red;font-weight: bold;" class="alt repwd"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRePwdChpw" class="col-sm-3 control-label">点击提交修改:</label>
                    <div class="col-sm-6">
                        <button type="button" id="btn">提交修改</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $('#btn').click(()=>{
        let user_id = $('#info').val();
        let password = $('#inputRePwdChpw').val();
        console.log(password);
        $.ajax({
            url:'/user/modiffed/',
            type:'post',
            data:{
                'user_id':user_id,
                'password':password //此处省略了前端验证
            },
            success:(data)=>{
                if (data['status'] === "success") {
                    alert("修改成功，点击确认后跳转回首页......");
                    $.get("/cms/",(data)=>{

                    })

                }
            }
        })
    });
</script>
